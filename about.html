     <img class="colelem temp_no_img_src" id="u56292-12" alt="Developing a Web-based Learning Experience for Nutrition among Future Health and Sports Science Professionals Casimir, M, Cruz, R, Bolton, K, Breen, E, Phan, J, Johnston, E (Advisor), Spaccarotella, K (Advisor). Schools of Natural and Applied Sciences and Design, Kean University, Union, NJ (kspaccar@kean.edu Theory-based videos support nutrition education by helping viewers learn to perform a behavior after watching others (Social Cognitive Theory) or apply information to solve their own problems (Adult Learning Theory). They are recommended for providing nutrition education for health and sports science professionals. The purpose of Project NOURISH is to develop a multi-media nutrition website that can improve nutrition self-efficacy among students training for careers in these fields. Following a literature review to identify topic areas of need, content was written and graphically designed based on current nutrition guidelines. Pilot-testing will be used to refine the videos and website and create a resource that provides timely and readily- available nutrition education for this population. " data-orig-src="images/u56292-12.png?crc=4259444828" data-hidpi-src="images/u56292-12_2x.png?crc=419460293" data-image-width="688" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Developing a Web-based Learning Experience for Nutrition among Future Health and Sports Science Professionals Casimir, M, Cruz, R, Bolton, K, Breen, E, Phan, J, Johnston, E (Advisor), Spaccarotella, K (Advisor). Schools of Natural and Applied Sciences and Design, Kean University, Union, NJ (kspaccar@kean.edu Theory-based videos support nutrition education by helping viewers learn to perform a behavior after watching others (Social Cognitive Theory) or apply information to solve their own problems (Adult Learning Theory). They are recommended for providing nutrition education for health and sports science professionals. The purpose of Project NOURISH is to develop a multi-media nutrition website that can improve nutrition self-efficacy among students training for careers in these fields. Following a literature review to identify topic areas of need, content was written and graphically designed based on current nutrition guidelines. Pilot-testing will be used to refine the videos and website and create a resource that provides timely and readily- available nutrition education for this population. " data-orig-src="images/u56292-128.png?crc=305370302" data-hidpi-src="images/u56292-12_2x8.png?crc=172132512" data-image-width="331" data-orig-id="u56292-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
